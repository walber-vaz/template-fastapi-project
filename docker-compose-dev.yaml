version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - template_fastapi_project_DB__uri=postgresql://postgres:postgres@db:5432/template_fastapi_project
      - template_fastapi_project_DB__connect_args={}
    volumes:
      - .:/home/app/web
    depends_on:
      - db
  db:
    build: postgres
    image: template_fastapi_project_postgres-13-alpine-multi-user
    volumes:
      - $HOME/.postgres/template_fastapi_project_db/data/postgresql:/var/lib/postgresql/data
    ports:
      - 5435:5432
    environment:
      - POSTGRES_DBS=template_fastapi_project, template_fastapi_project_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
